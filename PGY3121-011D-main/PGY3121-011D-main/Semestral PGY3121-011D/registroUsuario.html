<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img width="75px" height="75px" src="img/petshop.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Bienvenidos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categorias
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sección Caninos</a></li>
                                <li><a class="dropdown-item" href="#">Sección Felinos</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Ofertas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Registro de usuario</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Busca tu producto"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="p-3 mb-2 bg-warning-subtle  text-emphasis-warning">

        <div class="d-flex p-2">
            <h3>Registro de usuario<span class="badge bg-warning-subtle"><h3>Ingrese sus datos a continuación.</h3></span></h3>
        </div>


      </div>

    <div class="container mb-2">

        <form action="#">

            <div class="form-group">

                <label>Rut</label>
                <input type="text" class="form-control" placeholder="Ingrese rut sin guion" id="txtRut" required>

                
                <label>Nombre(s)</label>
                <input type="text" class="form-control" placeholder="Ingrese Nombre" id="txtNombres" required>

                
                <label>Apellido paterno</label>
                <input type="text" class="form-control" placeholder="Ingrese Apellido paterno" id="txtAppaterno" required>

                
                <label>Apellido materno</label>
                <input type="text" class="form-control" placeholder="Ingrese Apellido materno" id="txtApmaterno" required>
                
                <label>Correo electronico</label>
                <input type="text" class="form-control" placeholder="Ingrese correo" id="txtCorreo" required>

                
                <label>Direccion</label>
                <input type="text" class="form-control" placeholder="Ingrese Direccion" id="txtDireccion" required>
                
                <label>Comuna</label>
                <input type="text" class="form-control" placeholder="Ingrese comuna" id="txtComuna" required>

                
                <label>Telefono</label>
                <input type="text" class="form-control" placeholder="Ingrese numero telefonico" id="txtTelefono" required>
                
                <button type="submit" class="btn-success">Registrar Usuario</button>

            </div>


        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>

</body>
</html>
